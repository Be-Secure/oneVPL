name: Evaluate Pull Request
run-name: Evaluate Pull Request (Triggered by ${{ github.event_name }} by @${{ github.actor }})
on:
  push:
    branches:
      - "test/**"
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml
    secrets: inherit
#  ip-leak-scan:
#    name: IP Leak Scan
#    uses: ./.github/workflows/ip-leak-scan.yaml
#    secrets: inherit
#    with:
#        IPLDB_TOOL_URL: '${{ vars.IPLDB_TOOL_URL }}'
  windows:
    name: Windows
    uses: ./.github/workflows/windows.yaml
    secrets: inherit
    with:
      TEST_REPO: ${{ vars.TEST_REPO }}
  build-linux:
    name: Linux Build
    uses: ./.github/workflows/build-linux.yaml
    secrets: inherit
  linux-acceptance:
    name: Linux Acceptance
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
          accelerator: [gen12.5, gen9.5]
    uses: ./.github/workflows/acceptance-test-linux.yaml
    secrets: inherit
    with:
      TEST_REPO: ${{ vars.TEST_REPO }}
      GPU_FAMILY: ${{ matrix.accelerator }}
